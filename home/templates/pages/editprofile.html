{% extends "pages/base.html" %}

{% block title %}
Sửa thông tin
{% endblock %}

{% block menu %}
<form action="." method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" name="username" value="{{user.username}}" placeholder="Username">
        </div>
        <div class="col">
            <input type="text" class="form-control" name="password" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Họ Tên</label>
            <input type="text" class="form-control" name="name" value="{{user.name}}" placeholder="{{user.name}}">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" name="email" value="{{user.email}}" placeholder="{{user.email}}">
    </div>
    <div class="form-group">
        <label>UID:</label>
        <input type="text" class="form-control" value="{{user.uid}}" name="uid" placeholder="UID">
    </div>
    <input type="submit" value="Thay Đổi"/>
</form>
            
<br>
<hr>
<!--List User-->
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Mã Giao Dịch</th>
      <th scope="col">Số Seri</th>
      <th scope="col">Loại Thẻ</th>
      <th scope="col">Mệnh Gía</th>
      <th scope="col">Tình Trạng</th>
    </tr>
  </thead>
  <tbody>
  {% for card in Card %}
    <tr>
      <td>{{card.madonhang}}</td>
      <td>{{card.serial}}</td>
      <td>{{card.telco}}</td>
      <td>{{card.amount}}</td>
      <td>{{card.trangthai}}</td>
    </tr>
    {% endfor %} 
  </tbody>
</table>
<!--List User end-->
{% endblock %}
